<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <title>Payment form example</title>
</head>

<body>
    <form class="row g-4 m-5 border">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-0">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 p-0">Payment form example</a>
            </div>
        </nav>
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" id="errorMessage">
                Some fields are missing.
            </div>
        </div>
        <div class="col-md-5">
            <label for="inputCardNumber" class="form-label fw-bold">Card #</label>
            <input type="text" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]*"
                title="Escribe sólo números" required>
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label fw-bold">CVC #</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000" pattern="[0-9]*"
                title="Escribe sólo números" required>
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label fw-bold">Amount</label>
            <div class="input-group">
                <span>$</span>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Amount" pattern="[0-9]*"
                    title="Escribe sólo números" required>
            </div>
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label fw-bold">Last Name</label>
            <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label fw-bold">City</label>
            <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label fw-bold">State</label>
            <select id="inputState" class="form-select" required>
                <option selected value="">Choose...</option>
                <option>Spain</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label fw-bold">Zip</label>
            <input type="text" class="form-control" id="inputZip" pattern="[0-9]*" title="Escribe sólo números"
                required>
        </div>

        <div class="col-md-3">
            <label class="form-check fw-bold mb-3 ps-0">We accept:</label>
            <div class="row g-0 p-2 ps-3 bg-secondary text-white rounded">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio bg-secondary text-white2"><i
                                class="fa-brands fa-cc-visa"></i></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="exampleFormControlTextarea1" class="form-label fs-6 text-secondary">Add any notes here.</label>
        </div>
        <nav class="navbar bg-body-tertiary justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary me-3">Send</button>
        </nav>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
